name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "Running ESLint check..."
          if ! npm run lint; then
            echo "❌ ESLint found issues in your code!"
            echo "💡 To fix these issues automatically, run: npm run lint:fix"
            echo "⚠️  Please review the fixes before committing."
            exit 1
          fi
          echo "✅ ESLint check passed!"

      - name: Run Prettier check
        run: |
          echo "Running Prettier format check..."
          if ! npm run format:check; then
            echo "❌ Code formatting issues detected!"
            echo "💡 To fix formatting issues, run: npm run format"
            echo "⚠️  This will automatically format your code according to Prettier rules."
            exit 1
          fi
          echo "✅ Code formatting check passed!"

      - name: Add workflow summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "## ✅ Lint and Format Check Passed" >> $GITHUB_STEP_SUMMARY
            echo "All code quality checks have passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Lint and Format Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "Code quality issues were detected. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Quick fixes:" >> $GITHUB_STEP_SUMMARY
            echo "- Run \`npm run lint:fix\` to automatically fix ESLint issues" >> $GITHUB_STEP_SUMMARY
            echo "- Run \`npm run format\` to automatically format your code" >> $GITHUB_STEP_SUMMARY
          fi
